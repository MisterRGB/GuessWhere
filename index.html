<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Country</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Left Panel Container -->
    <div id="left-panel">
        <h1>Globe Guess</h1>

        <div id="game-info">
            <p>Find this country: <span id="country-name">Loading...</span></p>
            <p>Score: <span id="score">0</span></p>
            <p>Distance from Country: <span id="distance">N/A</span></p>
        </div>

        <!-- Wrapper for Side-by-Side Toggles (Mobile) -->
        <div class="toggles-wrapper">
            <!-- Cloud Toggle Switch -->
            <div class="toggle-container">
                <label for="cloud-toggle">Clouds:</label>
                <input type="checkbox" id="cloud-toggle" checked>
            </div>
            <!-- Shadow Toggle Switch -->
            <div class="toggle-container">
                <label for="shadow-toggle">Shadows:</label>
                <input type="checkbox" id="shadow-toggle" checked>
            </div>
        </div>

        <!-- Button Container (Now always visible on mobile) -->
        <div id="button-container">
            <button id="guess-button">Confirm Guess</button>
            <button id="next-button" style="display: none;">Next Country</button>
        </div>
    </div>

    <!-- Map Container -->
    <div id="map-container">
        <!-- 3D Map will be loaded here -->
    </div>

    <!-- Info Panel -->
    <div id="info-panel" style="display: none;">
        <h2 id="panel-country-name">Country Name</h2>
        <hr>
        <div id="panel-country-facts">
            <p>Facts will appear here...</p>
        </div>
    </div>

    <!-- Hidden Canvas for Score Text -->
    <canvas id="score-canvas" style="display: none;"></canvas>

    <!-- Change main three.js source to jsdelivr and keep defer -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/objects/Lensflare.js" defer></script>
    <script src="script.js" defer></script>

    <!-- Fullscreen Button -->
    <button id="fullscreen-button" title="Toggle Fullscreen">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
    </button>
</body>
</html>
